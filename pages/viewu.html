<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>User Form</title>
</head>
<body>
<div class="container">
	<div class="title">Your Details</div><br>
  	<table>
		<tr>
			<th>Student ID</th>
			<th id="stdid"></th>
		</tr>
		<tr>
			<th>Full Name</th>
			<th id="fname"></th>
		</tr>
		<tr>
			<th>User Name</th>
			<th id="usrname"></th>
		</tr>
		<tr>
			<th>Email</th>
			<th id="email"></th>
		</tr>
		<tr>
			<th>Phone Number</th>
			<th id="mob"></th>
		</tr>
		<tr>
			<th>Birthday</th>
			<th id="dob"></th>
		</tr>
		<tr>
			<th>Age</th>
			<th id="age"></th>
		</tr>
		<tr>
			<th>City</th>
			<th id="city"></th>
		</tr>
	</table>
	<br>
	<div class="footer">
	  	<footer>....Check Your Details....</footer>
	  </div>
</div>	

<style>
	body
	{
		display: flex;
		height: 100%;
		justify-content: center;
		align-items: center;
		background: linear-gradient(-135deg, #ADF7F2, #15AAFF); 
	}
	
	.container
	{	
		max-width: 1000px;
		width: 90%;
		background: #fff;
		padding: 90px 90px;
		border-radius: 9px;
	}
	
	.container .title
	{
		text-align: center;
		font-size: 40px;
		font-weight: 700;
		position: relative;
		font-family: Segoe, "Segoe UI", "DejaVu Sans", "Trebuchet MS", Verdana, "sans-serif";
		margin-bottom: 2%;
	}
	
	.container .title::before
	{
		content: '';
		position: absolute;
		bottom: 0;
		height: 5px;
		width: 342px;
		background: linear-gradient(-135deg, #ADF7F2, #15AAFF);
	}
	
	table
	{
		border-collapse: collapse;
		margin-left: 10%
	}
	
	th,td
	{
		font-size:30px;
		border: 3px solid #0077B6;
		width: 400px;
		height: 70px;
		font-family: arial, sans-serif;
	}
	
	footer
	{		text-align: center;
			font-family: Consolas, "Andale Mono", "Lucida Console", "Lucida Sans Typewriter", Monaco, "Courier New", "monospace";
			font-weight: bold;
			color: gray;
	}

</style>
<script>
	const urlParams = new URLSearchParams(window.location.search);
	const stdid = urlParams.get('stdid');
	const fname = urlParams.get('fname');
	const usrname = urlParams.get('usrname');
	const email = urlParams.get('email');
	const mob = urlParams.get('mob');
	const dob = urlParams.get('dob');
	const age = urlParams.get('age');
	const city = urlParams.get('city');

	document.getElementById('stdid').textContent = stdid;
	document.getElementById('fname').textContent = fname;
	document.getElementById('usrname').textContent = usrname;
	document.getElementById('email').textContent = email;
	document.getElementById('mob').textContent = mob;
	document.getElementById('dob').textContent = dob;
	document.getElementById('age').textContent = age;
	document.getElementById('city').textContent = city;
</script>
</body>
</html>
